name: Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --ignore-platform-req=ext-amqp --optimize-autoloader

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          server: ${{ secrets.EC2_SERVER }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: 'cd /home/ubuntu/var/www/booking-api && git pull && composer install --ignore-platform-req=ext-amqp --optimize-autoloader && php bin/console cache:clear && php bin/console doctrine:migrations:migrate --no-interaction'